<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography & Graphic Design Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Typography Showcase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#typography">Typography</a></li>
                    <li class="nav-item"><a class="nav-link" href="#graphic">Graphic Design</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="hero bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Explore Stunning Typography & Designs</h1>
            <p class="lead">Showcasing creative font styles and graphic artworks</p>
        </div>
    </header>
    
    <section id="typography" class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">Typography & Scripts</h2>
            <div id="font-display" class="font-container">
                <div class="font-slide" style="font-family: 'Lobster', cursive;">Lobster</div>
                <div class="font-slide" style="font-family: 'Oswald', sans-serif;">Oswald</div>
                <div class="font-slide" style="font-family: 'Pacifico', cursive;">Pacifico</div>
                <div class="font-slide" style="font-family: 'Roboto', sans-serif;">Roboto</div>
                <div class="font-slide" style="font-family: 'Bebas Neue', sans-serif;">Bebas Neue</div>
                <div class="font-slide" style="font-family: 'Playfair Display', serif;">Playfair Display</div>
                <div class="font-slide" style="font-family: 'Dancing Script', cursive;">Dancing Script</div>
                <div class="font-slide" style="font-family: 'Raleway', sans-serif;">Raleway</div>
            </div>
        </div>
    </section>
    
    <section id="contact" class="py-5 bg-light">
        <div class="container text-center">
            <h2>Contact Us</h2>
            <form class="mt-3">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>
    
    <script>
        $(document).ready(function() {
            let controller = new ScrollMagic.Controller();

            $('.font-slide').each(function(i) {
                let tween = gsap.fromTo($(this), 
                    { opacity: 0, scale: 0.5, y: 100, color: "#000" }, 
                    { opacity: 1, scale: 1.2, y: 0, color: "#ff5733", duration: 1 }
                );
                
                new ScrollMagic.Scene({
                    triggerElement: this,
                    triggerHook: 0.8,
                    reverse: false
                })
                .setTween(tween)
                .addTo(controller);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
